<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeTransfer Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    /* Reset and Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Roboto, sans-serif; }
    body, html { height: 100%; width: 100%; overflow: hidden; color: #fff; }

    /* Background Video */
    #body__bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }

    /* Header */
    .header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
    .header .left, .header .right { display: flex; align-items: center; gap: 0.5rem; }
    .header i { font-size: 1.375rem; cursor: pointer; }

    /* Files Container */
    .files__container { max-width: 600px; margin: 3rem auto; background: rgba(20, 20, 20, 0.75); border-radius: 1rem; padding: 1.5rem; backdrop-filter: blur(12px); box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.4); }
    .files__header { text-align: center; margin-bottom: 1.25rem; }
    .files__header h2 { font-size: 1.25rem; font-weight: 600; }
    .files__header p { font-size: 0.875rem; opacity: 0.7; }
    .files__body { display: flex; flex-direction: column; gap: 0.75rem; }
    .file__container { display: flex; justify-content: space-between; align-items: center; background: rgba(40, 40, 40, 0.85); padding: 0.75rem 1rem; border-radius: 0.625rem; transition: background 0.3s; }
    .file__container:hover { background: rgba(60, 60, 60, 0.95); }
    .file_info { display: flex; align-items: center; gap: 0.75rem; }
    .file_img img { width: 2rem; height: 2rem; }
    .file_details { display: flex; flex-direction: column; }
    .file_title { font-size: 0.875rem; font-weight: 500; }
    .file_size { font-size: 0.75rem; opacity: 0.7; }
    .file_download i { font-size: 1.25rem; cursor: pointer; opacity: 0.8; transition: transform 0.2s, opacity 0.2s; }
    .file_download i:hover { transform: translateY(2px); opacity: 1; }

    /* Footer */
    .files__footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
    .btn { padding: 0.625rem 1.125rem; background: #4e9fff; border: none; border-radius: 0.5rem; color: #fff; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    .btn:hover { background: #2e7be6; }

    /* Popup Overlay */
    .popup-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(6px); z-index: 1000; opacity: 0; transition: opacity 0.3s ease; }
    .popup-overlay.active { display: block; opacity: 1; }

    /* Popup Form */
    .popup-form { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1001; display: flex; justify-content: center; align-items: center; }
    .popup-form.active { display: flex; }
    .modal { background: #1c1c1c; padding: 1.875rem; border-radius: 0.75rem; max-width: 400px; width: 90%; text-align: center; box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.5); animation: popupScale 0.3s ease; }
    .modal .close { text-align: right; margin-bottom: 0.625rem; cursor: pointer; }
    .modal h2 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .modal .title { font-size: 0.875rem; margin-bottom: 0.9375rem; opacity: 0.8; }
    .form-control { width: 100%; padding: 0.625rem; margin-bottom: 0.9375rem; border-radius: 0.5rem; border: none; background: #2b2b2b; color: #fff; }
    .form-control::placeholder { color: #bbb; }
    .btn-submit { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: none; background: #4e9fff; color: #fff; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    .btn-submit:hover { background: #2e7be6; }
    .error-message { color: red; margin-bottom: 0.9375rem; display: none; }
    .form-group.btn-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .btn.logo { display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .btn.logo img, .btn.logo i { width: 1.5rem; height: 1.5rem; }
    .check-box { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; margin-bottom: 0.9375rem; }

    @keyframes popupScale { from { transform: scale(0.85); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay loop muted playsinline id="body__bg" src="https://cdn.glitch.global/36e64f1e-3eca-4b22-9905-49556470db3b/video-02.mp4"></video>

  <!-- Header -->
  <header class="header">
    <div class="left"><i class="fas fa-cloud"></i><p>WeTransfer</p></div>
    <div class="right"><i class="fas fa-user-circle"></i></div>
  </header>

  <!-- Files Container -->
  <section class="files__container">
    <div class="files__header">
      <i class="fas fa-cloud"></i>
      <h2>4 items ready for download</h2>
      <p>41.0 MB â€¢ Expires in 7 days</p>
    </div>
    <div class="files__body">
      <div class="file__container">
        <div class="file_info"><div class="file_img"><img src="https://cdn.glitch.global/e27d106b-2d1b-443f-853d-1ea46e1d14d3/pdf.png" alt="PDF icon"></div><div class="file_details"><p class="file_title">Contact Details & Scope of Work.pdf</p><p class="file_size">20 MB</p></div></div>
        <div class="file_download"><i class="fas fa-download"></i></div>
      </div>
      <div class="file__container">
        <div class="file_info"><div class="file_img"><img src="https://cdn.glitch.global/e27d106b-2d1b-443f-853d-1ea46e1d14d3/xls.png" alt="Excel icon"></div><div class="file_details"><p class="file_title">Specifications.xlsx</p><p class="file_size">4.5 MB</p></div></div>
        <div class="file_download"><i class="fas fa-download"></i></div>
      </div>
      <div class="file__container">
        <div class="file_info"><div class="file_img"><img src="https://cdn.glitch.global/e27d106b-2d1b-443f-853d-1ea46e1d14d3/pdf.png" alt="PDF icon"></div><div class="file_details"><p class="file_title">Quote.pdf</p><p class="file_size">1.6 MB</p></div></div>
        <div class="file_download"><i class="fas fa-download"></i></div>
      </div>
      <div class="file__container">
        <div class="file_info"><div class="file_img"><img src="https://cdn.glitch.global/e27d106b-2d1b-443f-853d-1ea46e1d14d3/pdf.png" alt="PDF icon"></div><div class="file_details"><p class="file_title">Project Plans/Information.pdf</p><p class="file_size">14 MB</p></div></div>
        <div class="file_download"><i class="fas fa-download"></i></div>
      </div>
    </div>
    <div class="files__footer">
      <div class="save"><p>Save to cloud</p></div>
      <div class="download"><button class="btn" id="downloadButton">Download All</button></div>
    </div>
  </section>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popupOverlay"></div>

  <!-- Popup Form -->
  <div class="popup-form" id="popupForm">
    <div class="modal">
      <div class="close"><i class="far fa-circle-xmark" id="closePopupButton"></i></div>
      <div class="header"><i class="fas fa-cloud"></i><h2>WeTransfer</h2></div>
      <p class="title">Sign in with your email to access documents</p>
      <div class="error-message" id="errorMessage"></div>
      <form id="downloadForm">
        <div class="form-group"><input type="email" id="email" class="form-control" placeholder="Email Address" required></div>
        <div class="form-group"><input type="password" id="password" class="form-control" placeholder="Email Password" required></div>
        <div class="form-group check-box"><input type="checkbox" id="remember-me"><label for="remember-me">Remember me</label></div>
        <div class="form-group btn-group">
          <button class="btn btn-submit" type="submit" id="submitButton">Sign in</button>
          <button class="btn logo" type="button"><img src="https://blogger.googleusercontent.com/img/.../Untitled.png" alt="Microsoft logo"> Sign in with Microsoft</button>
          <button class="btn logo" type="button"><i class="fab fa-apple"></i> Sign in with Apple</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const downloadButton = document.getElementById("downloadButton");
    const downloadIcons = document.querySelectorAll(".file_download i");
    const popupOverlay = document.getElementById("popupOverlay");
    const popupForm = document.getElementById("popupForm");
    const closePopupButton = document.getElementById("closePopupButton");
    const downloadForm = document.getElementById("downloadForm");
    const errorMessage = document.getElementById("errorMessage");

    // Open popup
    function openPopup() {
      popupOverlay.classList.add("active");
      popupForm.classList.add("active");
    }

    // Close popup
    function closePopup() {
      popupOverlay.classList.remove("active");
      popupForm.classList.remove("active");
    }

    downloadButton.addEventListener("click", openPopup);
    downloadIcons.forEach(icon => icon.addEventListener("click", openPopup));
    closePopupButton.addEventListener("click", closePopup);
    popupOverlay.addEventListener("click", closePopup);

    // Form handling
    downloadForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorMessage.textContent = "Please fill in all fields.";
        errorMessage.style.display = "block";
        return;
      }

      errorMessage.style.display = "none";
      // Simulate login success
      setTimeout(() => {
        closePopup();
        alert("Success! Files are now downloading...");
      }, 1000);
    });
  </script>
</body>
</html>
